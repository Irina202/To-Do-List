  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AIA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <h1>Me To-DO App</h1>
    <br>
    <section class="Date">
      <label for="time">Date:</label>
      <input type="date" id="today" name="today">
    </section>
    <hr>
    
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add New Task +
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Tasks</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <section class="Name">
          <label for="person">Name</label>
          <input type="text" name="person" id="person">
          </section>
        <hr>
        <section class="description">
          <label for="content">Description</label>
          <input type="text" name="content" id="content">
        </section>
        <hr>
        
        <section class="DueDate">
          <label for="date">DueDate</label>
          <input type="date" id="duetime" name="duetime">
        </section>
        <hr>
       
        <section class="AssignedTo">
          <label for="member">Assigned To</label>
          <select name="member" id="member">
            <option value="Aiden"></option>
            <option value="Iryna"></option>
            <option value="Andy"></option>
          </datalist>
          </select>
        </section>
        <hr>

        <section class="AssignedTo">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">     
              <option selected>Assigned To</option>
              <option value="1">Aiden</option>
              <option value="2">Iryna</option>
              <option value="3">Andy</option>
            </select>
        </section>
        
        <section class="status-selection">
          <label for="situation">Status</label>
          <input list="status" id="status" name="status">
          <datalist id="status">
            <option value="TODO"></option>
            <option value="IN PROGRESS"></option>
            <option value="REVIEW"></option>
            <option value="DONE"></option>
          </datalist>
        </section>

        <section class="status-selection">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">     
              <option selected>Status</option>
              <option value="1">TODO</option>
              <option value="2">IN PROGRESS</option>
              <option value="3">REVIEW</option>
              <option value="4">DONE</option>
            </select>
        </section>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Reset</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  
  </div>
       <section class="cardinformaion">
        <section>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputContent" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputContent">
                </div>

                <div class="col-12">
                  <label for="inputdetail" class="form-label">Description</label>
                  <input type="text" class="form-control" id="inputdetail">
                </div>
                <div class="col-12">
                  <label for="inputName" class="form-label">AssignedTo:</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                  <label for="date" class="form-label">DueDate:</label>
                  <input type="date" class="form-control" id="inputdate">
                </div>

                <div class="col-12">
                  <button type="submit" class="btn">In Progress</button>
                  <button type="submit" class="btn">Done</button>
                  <button type="submit" class="btn">Delete</button>
                </div>
              </form>
            </section>
          
</div>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
